<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Daftar Laporan</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flatpickr Datepicker CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'custom-gray': '#f8f9fa',
            'custom-blue': '#002745'
          },
          fontFamily: {
            'sans': ['Poppins', 'ui-sans-serif', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">
    <div class="flex items-center justify-between px-6 py-4 border-b">
      <h1 class="text-2xl font-semibold text-custom-blue">Daftar Laporan</h1>
      <a href="/" class="text-sm text-white bg-custom-blue px-3 py-2 rounded-lg hover:bg-blue-800">Kembali ke Form</a>
    </div>

    <div class="p-6">
      <div class="flex items-center justify-between mb-4">
        <div class="text-sm text-gray-600" id="summary">Memuat...</div>
        <div>
          <label class="text-sm text-gray-600 mr-2" for="limit">Per halaman</label>
          <select id="limit" class="border border-gray-300 rounded-lg px-2 py-1">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tanggal</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Kategori</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Deskripsi</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Dibuat</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Aksi</th>
            </tr>
          </thead>
          <tbody id="table-body" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </div>

      <div class="flex items-center justify-between mt-6">
        <div class="text-sm text-gray-600" id="page-info"></div>
        <div class="space-x-2">
          <button id="prev" class="px-3 py-2 bg-gray-200 rounded-lg text-sm hover:bg-gray-300">Sebelumnya</button>
          <button id="next" class="px-3 py-2 bg-gray-200 rounded-lg text-sm hover:bg-gray-300">Berikutnya</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl p-6 w-full max-w-lg">
      <h2 class="text-lg font-semibold text-custom-blue mb-4">Edit Laporan</h2>
      <form id="edit-form" class="space-y-4">
        <input type="hidden" id="edit-id">
        <div>
          <label for="edit-nama" class="block text-sm font-medium text-gray-700 mb-1">Nama</label>
          <input id="edit-nama" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <div>
          <label for="edit-tanggal" class="block text-sm font-medium text-gray-700 mb-1">Tanggal</label>
          <input id="edit-tanggal" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Pilih tanggal" required>
        </div>
        <div>
          <label for="edit-kategori" class="block text-sm font-medium text-gray-700 mb-1">Kategori</label>
          <select id="edit-kategori" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
            <option value="FTA Jakarta">FTA Jakarta</option>
            <option value="Telkomsat">Telkomsat</option>
            <option value="Telkomsat Magna">Telkomsat Magna</option>
            <option value="UPS">UPS</option>
            <option value="Playlist dari Traffic">Playlist dari Traffic</option>
            <option value="Semua Kategori">Semua Kategori</option>
          </select>
        </div>
        <div>
          <span class="block text-sm font-medium text-gray-700 mb-1">Status</span>
          <div class="flex items-center gap-6">
            <label class="inline-flex items-center gap-2">
              <input type="radio" name="edit_is_safe" id="edit-is-safe-yes" value="1" class="text-green-600" checked>
              <span class="text-sm text-green-700">Aman</span>
            </label>
            <label class="inline-flex items-center gap-2">
              <input type="radio" name="edit_is_safe" id="edit-is-safe-no" value="0" class="text-red-600">
              <span class="text-sm text-red-700">Tidak Aman</span>
            </label>
          </div>
        </div>
        <div>
          <label for="edit-deskripsi" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label>
          <textarea id="edit-deskripsi" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg"></textarea>
        </div>
        <div class="flex justify-end gap-2 pt-2">
          <button type="button" id="edit-cancel" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Batal</button>
          <button type="submit" class="px-4 py-2 rounded-lg bg-custom-blue text-white hover:bg-blue-800">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Flatpickr Datepicker JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/id.js"></script>
  <script src="admin.js"></script>
</body>
</html>
