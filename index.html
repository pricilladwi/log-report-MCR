<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Report MCR - Nusantara TV</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flatpickr Datepicker CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'custom-gray': '#f8f9fa',
            'custom-blue': '#124170'
          },
          fontFamily: {
            'sans': ['Poppins', 'ui-sans-serif', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
  <!-- Google Fonts - Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="report-card  rounded-2xl shadow-lg max-w-6xl w-full overflow-hidden">
    <div class="flex flex-col lg:flex-row">
      <!-- Left Section - Information Panel -->
      <div class="info-panel p-8 lg:w-1/3">
        <div class="mb-10">
          <h1 class="hero-title text-custom-blue mb-2 text-center">LOG</h1>
          <h1 class="hero-title text-custom-blue mb-2 text-center">REPORT</h1>
          <h1 class="hero-title text-custom-blue mb-2 text-center">MCR</h1>
        </div>
                
        <div class="space-y-4">
          <div class="flex items-center space-x-3">
            <svg class="w-5 h-5 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
            </svg>
            <span class="text-sm text-black">Email: nusantaratv@gmail.com</span>
          </div>
                    
          <div class="flex items-center space-x-3">
            <svg class="w-5 h-5 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
            </svg>
            <span class="text-sm text-black">No Telepon: +62 857-7734-9636</span>
          </div>
                    
          <div class="flex items-center space-x-3">
            <svg class="w-5 h-5 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
            </svg>
            <span class="text-sm text-black">Lokasi: Jl. Pulomas Selatan Kav. Blok, Kota Jakarta Timur 13210</span>
          </div>
        </div>
      </div>
            
      <!-- Right Section - Form -->
      <div class="form-panel bg-white p-8 lg:w-2/3">
        <form id="reportForm" class="report-form space-y-6">
          <div>
            <label for="nama" class="block text-sm font-medium text-gray-700 mb-2">Nama</label>
            <input type="text" id="nama" name="nama" required class="input w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom-blue focus:border-transparent bg-gray-50" placeholder="Masukkan nama lengkap">
          </div>
                    
          <div>
            <label for="tanggal" class="block text-sm font-medium text-gray-700 mb-2">Tanggal</label>
            <input type="text" id="tanggal" name="tanggal" required class="input w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom-blue focus:border-transparent bg-gray-50" placeholder="Pilih tanggal">
          </div>
                    
          <div>
            <label for="kategori" class="block text-sm font-medium text-gray-700 mb-2">Kategori</label>
            <select id="kategori" name="kategori" required class="input w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom-blue focus:border-transparent bg-gray-50">
              <option value="" disabled selected>Pilih kategori</option>
              <option value="FTA Jakarta">FTA Jakarta</option>
              <option value="Telkomsat">Telkomsat</option>
              <option value="Telkomsat Magna">Telkomsat Magna</option>
              <option value="UPS">UPS</option>
              <option value="Playlist dari Traffic">Playlist dari Traffic</option>
              <option value="Semua Kategori">Semua Kategori</option>
            </select>
          </div>

          <div>
            <span class="block text-sm font-medium text-gray-700 mb-2">Status</span>
            <div class="flex items-center gap-6">
              <label class="inline-flex items-center gap-2">
                <input type="radio" name="is_safe" id="is_safe_yes" value="1" class="text-green-600" checked>
                  <span class="text-sm text-green-700">Aman</span>
              </label>
              <label class="inline-flex items-center gap-2">
                <input type="radio" name="is_safe" id="is_safe_no" value="0" class="text-red-600">
                <span class="text-sm text-red-700">Tidak Aman</span>
              </label>
            </div>
          </div>
                    
          <div>
            <label for="deskripsi" class="block text-sm font-medium text-gray-700 mb-2">Deskripsi</label>
            <textarea id="deskripsi" name="deskripsi" rows="4" class="textarea w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom-blue focus:border-transparent bg-gray-50 resize-none" placeholder="Jelaskan detail masalah yang di alami"></textarea>
          </div>
                    
          <button type="submit" class="btn-primary w-full bg-custom-blue text-white font-medium py-3 px-4 rounded-lg hover:bg-blue-800 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Kirim
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-sm mx-4 text-center">
      <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
        <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">Berhasil!</h3>
      <p class="text-sm text-gray-500 mb-4">Laporan masalah Anda telah berhasil dikirim.</p>
      <button id="closeModal" class="w-full bg-custom-blue text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
        Tutup
      </button>
    </div>
  </div>

  <!-- Flatpickr Datepicker JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/id.js"></script>
  <script src="script.js"></script>
</body>
</html>
